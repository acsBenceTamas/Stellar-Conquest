{% extends 'layout.html' %}
{% block head %}
    <title>Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js' defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
{% endblock %}

{% block content %}
    <div id="flask-info" data-emblems-folder="{{ emblems }}"></div>
    <nav class="navbar" id="game-nav-bar">
        <button id="new-game" class="btn btn-primary" onclick="startNewGame()">New Game</button>
        <button id="new-game" class="btn btn-primary" onclick="endMovePhase()">End Move Phase</button>
    </nav>
    <div id="game-info"></div>
    <div id="game-board">

    </div>
    <div id="connection-line-container"></div>
{% endblock %}
